<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="navbar.css" />
    <link rel="stylesheet" href="dashboard.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <h1><i class="fa-solid fa-table-columns"></i> Dashboard</h1>
        <ul class="list-1">
          <li><i class="fa-solid fa-house"></i>Home</li>
          <li><i class="fa-solid fa-user"></i>Profile</li>
          <li><i class="fa-solid fa-envelope"></i>Messages</li>
          <li><i class="fa-solid fa-clipboard-check"></i>Tasks</li>
          <li><i class="fa-solid fa-user"></i>Communities</li>
        </ul>
        <ul class="list-2">
          <li><i class="fa-solid fa-gear"></i>Settings</li>
          <li><i class="fa-solid fa-circle-info"></i>Support</li>
          <li><i class="fa-solid fa-lock"></i>Privacy</li>
        </ul>
      </div>
      <div class="nav">
        <div class="nav-upper">
          <i class="fa-solid fa-magnifying-glass"></i>
          <form class="search">
            <input type="search" placeholder="Search..." />
          </form>
        </div>
        <div class="nav-user">
          <i class="fa-solid fa-bell"></i>
          <img
            src=""
            alt="user"
          />

      </div>
      <div class="main">main</div>
    </div>
